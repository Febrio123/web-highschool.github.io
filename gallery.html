<script>
  document.addEventListener('DOMContentLoaded', function () {
    // Memeriksa apakah ada data yang tersimpan di localStorage saat halaman dimuat
    const storedData = JSON.parse(localStorage.getItem('comments')) || [];

    if (storedData.length > 0) {
      const ul = document.querySelector('.ul');

      storedData.forEach(function (comment) {
        const liBaru = document.createElement("li");
        liBaru.classList.add("list-image-[url(avatar.png)]", "font-rubik", "font-semibold", "text-xl", "mt-4");
        const pBaru = document.createElement("p");
        pBaru.classList.add("ml-[30px]", "font-rubik");

        const textBaru = document.createTextNode(comment.nama);
        const textKomentar = document.createTextNode(comment.komentar);

        ul.appendChild(liBaru);
        liBaru.appendChild(textBaru);
        ul.appendChild(pBaru);
        pBaru.appendChild(textKomentar);
      });
    }
  });

  const tblSubmit = document.querySelector('.tbl-komentar');
  tblSubmit.addEventListener('click', function () {
    const ul = document.querySelector('.ul');
    const namaInput = document.querySelector('.nama').value;
    const komentarInput = document.querySelector('.komentar').value;

    const liBaru = document.createElement("li");
    liBaru.classList.add("list-image-[url(avatar.png)]", "font-rubik", "font-semibold", "text-xl", "mt-2");
    const pBaru = document.createElement("p");
    pBaru.classList.add("ml-[30px]", "font-rubik",);

    const textBaru = document.createTextNode(namaInput);
    const textKomentar = document.createTextNode(komentarInput);

    ul.appendChild(liBaru);
    liBaru.appendChild(textBaru);
    ul.appendChild(pBaru);
    pBaru.appendChild(textKomentar);

    // Mendapatkan data yang sudah tersimpan di localStorage
    const storedData = JSON.parse(localStorage.getItem('comments')) || [];

    // Menambahkan data baru ke dalam array
    storedData.push({ nama: namaInput, komentar: komentarInput });

    // Menyimpan data ke dalam localStorage
    localStorage.setItem('comments', JSON.stringify(storedData));

  });

</script>
